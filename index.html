<!DOCTYPE html>
<html>
<head>
	<title>Music Player</title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<audio id="player" ontimeupdate="updateProgress()" >
		<source id="source">
        Audio not supported
	</audio>

	<span id="currentPlayingSong"></span><em><span id="currentSong"></span></em>
	<progress id="progress" value="0" max="100"></progress>
   <div id="controls">
   	 <i class="far fa-play-circle fa-5x" onclick="playAudio()" title="play"></i>
   	 <i class="far fa-pause-circle fa-5x" onclick="pauseAudio()" title="pause"></i>
   
   <p>Volume:</p>
       <i class="fas fa-volume-down"></i>
   <input type="range" id="volumeSlider" min="0" max="1"step="0.01"/>
      <i class="fas fa-volume-up"></i>
   </div>

	<h4>My songs:</h4>
	<div id="songList">
  </div>

	<p> Music:<a href="https://www.bensound.com"> https://www.bensound.com</a></p>

	<footer>Music-Player created by Christopher &copy;2019</footer>


<script src="script.js"></script>
</body>
</html>
